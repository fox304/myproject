{% extends 'base.html' %}

{% block title %}{{ author.name }}'s Posts{% endblock %}
{% block content %}
<h2>Последние 5 статей автора: {{ author.name }}</h2>
<table>
    {% for post in posts %}
    <tr>
        <td><a href="{% url 'hello' %}">{{ post.title }}</a></td>
        <td>{{ post.get_summary }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
